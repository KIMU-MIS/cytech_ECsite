<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カート追加画面</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <!--共通ヘッダーを呼び出し -->
	<div th:replace="fragments/header :: header"></div>
	
	<h2>カート追加画面</h2>

	<div class="product-info">
	    <img th:src="@{/images/{file}(file=${cartItem.product.imgPath})}" th:alt="${cartItem.product.productName}"/>
		
	    <div>
	      <p>商品名: <span th:text="${cartItem.product.productName}"></p>
	      <p>個数: <span th:text="${cartItem.quantity}"></span></p>
	      <p>カート内の合計: <span th:text="${total}"></span>円</p>
	    </div>
	  </div>

	  <div class="cart-buttons">
		<a th:href="@{/order/purchase(id=${cartItem.product.productId})}">
			<button type="button" class="btn-primary">レジに進む</button>
        </a>
	    <a th:href="@{/cart/detail}"><button class="btn-primary">カートに移動</button></a>
	    <a th:href="@{/toppage}"><button class="btn-primary">TOP画面に戻る</button></a>
	  </div>
	  
  <!-- 共通フッターを呼び出し -->
	 <div th:replace="fragments/footer :: footer"></div>
</body>
</html>

<style>
	.product-info {
		display: flex;
	    gap: 20px;
	    align-items: flex-start;
		margin: 20px;
		
	}
		
   .product-info img {
	    width: 250px;
		height: auto;
		border: 1px solid #ddd;
		border-radius: 8px;
	}
		
   .cart-buttons .btn-primary {
	      padding: 8px 16px;
		  margin-right: 10px;
		  background-color: rgb(0, 0, 160);
		  color: white;
		  border: none;
		  border-radius: 5px;
		  cursor: pointer;
		  border: 1px solid #ddd;
	}	
</style>
